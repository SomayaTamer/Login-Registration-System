<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Register</title>
        <link rel="stylesheet" href="css/style.css"/> 
    </head>
    <body>
        <h1>Register</h1>
        <form id="registerForm">
            <label>Name: <input type="text" id="name" placeholder="Enter your name" required /></label><br/><br/>
            <label>Email: <input type="email" id="email" placeholder="Enter your email address" required /></label><br/><br/>
            <label>Password: <input type="password" id="password" placeholder="Enter your Password" required /></label><br/><br/>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>

        <script src="js/main.js"></script>
    </body>
</html>
